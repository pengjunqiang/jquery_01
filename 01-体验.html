<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>体验jQuery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            background: #08babb;
            display: none;
        }
    </style>
</head>
<body>
<input type="button" value="显示">
<div class="box"></div>
<script src="jquery.min.js"></script>
<script>
    $("input").click(function () {
        $(".box").show();
    })
</script>
</body>
</html>
